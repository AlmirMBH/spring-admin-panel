<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="container" style="width:70%; margin:0px auto">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{/states}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Add state
                        </header>
                        <div class="panel-body" style="padding-bottom:50px">
                            <div class="form-group">
                                <label class="control-label col-sm-4">State name</label>
                                <div class="col-sm-6">
                                    <input id="name" name="name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">State capital</label>
                                <div class="col-sm-6">
                                    <input id="capital" name="capital" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">State code</label>
                                <div class="col-sm-6">
                                    <input id="code" name="code" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">State details</label>
                                <div class="col-sm-6">
                                    <input type="text" id="details" name="details" class="form-control">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success" style="float:right; width:85px; margin-left:10px">Save</button>
                            <a href="/states" class="btn btn-warning" style="float:right; width:85px">Exit</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
