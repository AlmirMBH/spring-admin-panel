<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="container" style="width:70%; margin:0px auto">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{/locations}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Add location
                        </header>
                        <div class="panel-body" style="padding-bottom:50px">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Location description</label>
                                <div class="col-sm-6">
                                    <input id="description" name="description" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Location details</label>
                                <div class="col-sm-6">
                                    <input id="details" name="details" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Location city</label>
                                <div class="col-sm-6">
                                    <input id="city" name="city" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Location address</label>
                                <div class="col-sm-6">
                                    <input type="text" id="address" name="address" class="form-control">
                                </div>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label class="control-label col-sm-4">Other</label>-->
<!--                                <div class="col-sm-6">-->
<!--                                    <input type="text" id="other" name="other" class="form-control">-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success" style="float:right; width:85px; margin-left:10px">Save</button>
                            <a href="/locations" class="btn btn-warning" style="float:right; width:85px">Exit</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
