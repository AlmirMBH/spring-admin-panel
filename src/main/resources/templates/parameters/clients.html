<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i>Clients</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa fa-table"></i> <a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-th-list"></i>Clients</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/clientAdd" class="btn btn-primary">
                        Add client
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Name</th>
                            <th><i class="icon_calendar"></i> Address</th>
                            <th><i class="icon_mail_alt"></i> City</th>
                            <th><i class="icon_pin_alt"></i> Phone</th>
                            <th><i class="icon_mobile"></i> Mobile</th>
                            <th><i class="icon_cogs"></i> Website</th>
                            <th><i class="icon_cogs"></i> Email</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="client:${clients}">
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.city}"></td>
                            <td th:text="${client.phone}"></td>
                            <td th:text="${client.mobile}"></td>
                            <td th:text="${client.website}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/clientDetails/' + ${client.id}}" title="Client details"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" th:href="@{'/clientEdit/' + ${client.id}}" title="Edit client"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger" th:href="@{'/client/delete/' + ${client.id}}" title="Delete client" onclick="return confirm('Are you sure that you want to delete this client?')"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
