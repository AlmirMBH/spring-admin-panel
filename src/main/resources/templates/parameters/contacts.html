<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i>Contacts</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa fa-table"></i> <a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-th-list"></i>Contacts</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/contactAdd" class="btn btn-primary">
                        Add contact
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> First name</th>
                            <th><i class="icon_calendar"></i> Last name</th>
                            <th><i class="icon_mail_alt"></i> Phone</th>
                            <th><i class="icon_mobile"></i> Mobile</th>
                            <th><i class="icon_cogs"></i> Email</th>
                            <th><i class="icon_cogs"></i> Remarks</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="contact:${contacts}">
                            <td th:text="${contact.firstname}"></td>
                            <td th:text="${contact.lastname}"></td>
                            <td th:text="${contact.phone}"></td>
                            <td th:text="${contact.mobile}"></td>
                            <td th:text="${contact.email}"></td>
                            <td th:text="${contact.remarks}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/contactDetails/' + ${contact.id}}" title="Contact details"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" th:href="@{'/contactEdit/' + ${contact.id}}" title="Edit contact"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger" th:href="@{'/contact/delete/' + ${contact.id}}" title="Delete contact" onclick="return confirm('Are you sure that you want to delete this contact?')"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
