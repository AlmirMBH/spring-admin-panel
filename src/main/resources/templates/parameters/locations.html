<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i>Locations</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa fa-table"></i> <a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-th-list"></i>Locations</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/locationAdd" class="btn btn-primary">
                        Add location
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Details</th>
                            <th><i class="icon_mail_alt"></i> City</th>
                            <th><i class="icon_mobile"></i> Address</th>
                            <th><i class="icon_mobile"></i> Action</th>
                        </tr>
                        <tr th:each="location:${locations}">
                            <td th:text="${location.description}"></td>
                            <td th:text="${location.details}"></td>
                            <td th:text="${location.city}"></td>
                            <td th:text="${location.address}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/locationDetails/' + ${location.id}}" title="Location details"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" th:href="@{'/locationEdit/' + ${location.id}}" title="Edit location"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger" th:href="@{'/location/delete/' + ${location.id}}" title="Delete location" onclick="return confirm('Are you sure that you want to delete this location?')"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
