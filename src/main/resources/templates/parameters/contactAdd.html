<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
    <div layout:fragment="content">
        <div class="container" style="width:70%; margin:0px auto">
            <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{/contacts}" method="post">
                    <section class="panel">
                        <header class="panel-heading">
                            Add contact
                        </header>
                        <div class="panel-body" style="padding-bottom:50px">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact first name</label>
                                <div class="col-sm-6">
                                    <input id="firstname" name="firstname" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact last name</label>
                                <div class="col-sm-6">
                                    <input id="lastname" name="lastname" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact phone</label>
                                <div class="col-sm-6">
                                    <input id="phone" name="phone" type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact mobile</label>
                                <div class="col-sm-6">
                                    <input type="text" id="mobile" name="mobile" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact email</label>
                                <div class="col-sm-6">
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact remarks</label>
                                <div class="col-sm-6">
                                    <input type="text" id="remarks" name="remarks" class="form-control">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success" style="float:right; width:85px; margin-left:10px">Save</button>
                            <a href="/contacts" class="btn btn-warning" style="float:right; width:85px">Exit</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
